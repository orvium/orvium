<h1 class="mat-h1 primary text-center">Payments</h1>
@if (userPayments.length === 0) {
  <p class="text-center">There are no payments yet.</p>
}
@if (userPayments.length > 0) {
  <div class="flex flex-col gap-4 justify-center">
    @for (payment of userPayments; track payment) {
      <app-payment-card [payment]="payment" />
    }
  </div>
}
<ng-container>
  <p class="mat-subheading-2 mt-4">
    <mat-icon color="primary" class="align-bottom">help</mat-icon>
    You can learn more about your Payments and Receipts here:
    <a href="https://help.orvium.io/payments/intro/" target="_blank">My Payments and receipts.</a>
  </p>
</ng-container>
