<div>
  <div>
    <button
      mat-raised-button
      type="button"
      [appOverlayLoading]="uploading"
      (click)="advancedfileinput.click()"
    >
      <input
        #advancedfileinput
        hidden
        type="file"
        [accept]="accept"
        [disabled]="uploading"
        (change)="onFileSelect($event)"
      />{{ chooseLabel }}
    </button>
  </div>
  <div #content>
    @if (uploading) {
      <mat-progress-bar mode="determinate" value="{{ progress }}" />
    }
  </div>
</div>
